<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Search by ID" [(ngModel)]="searchID">
        <input #input type="text" placeholder="Filter by Owner" [(ngModel)]="searchOwner">
        <input #input type="text" Placeholder="Filter by Category" [(ngModel)]="searchCategory">
        <input #input type="text" placeholder="Filter by Status" [(ngModel)]="searchStatus">
        <input #input type="text" Placeholder="Search Body" [(ngModel)]="searchBody">
    </li>
    <li class="list-group-item list-group-item-info">Todo Name</li>
    <li *ngFor="let todo of todos | async | filterBy: {owner: searchOwner} | filterBy: {category: searchCategory} | filterBy: {body: searchBody} | filterBy: {status: searchStatus} | filterBy: {_id: searchID}" class="list-group-item">
        {{ todo._id }}
    </li>

        <!--{{ todo._id }}-->
    <!--</li>-->
</ul>
